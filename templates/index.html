<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Energy Intelligence Dashboard</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #ffffff;
        }

        .container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .dashboard {
            width: 430px;
            background: rgba(0, 0, 0, 0.55);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.25);
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
        }

        label {
            margin-top: 12px;
            display: block;
            font-size: 14px;
            color: #dcdcdc;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 8px;
            border: none;
            font-size: 14px;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            background: #00d4aa;
            color: #003333;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #00bfa0;
        }

        .result-card {
            margin-top: 25px;
            padding: 18px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
        }

        .result-card h3 {
            color: #00ffd5;
            margin-bottom: 5px;
        }

        .result-card p {
            margin-top: 0;
            margin-bottom: 12px;
            font-size: 15px;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="dashboard">

        <h1>⚡ Energy Intelligence Dashboard</h1>

        <form method="POST">
            <label>Hour (0–23)</label>
            <input type="number" name="hour" min="0" max="23"
                   value="{{ request.form.get('hour', '') }}" required>

            <label>Temperature (°C)</label>
            <input type="number" step="0.1" name="temperature"
                   value="{{ request.form.get('temperature', '') }}" required>

            <label>Humidity (%)</label>
            <input type="number" step="0.1" name="humidity"
                   value="{{ request.form.get('humidity', '') }}" required>

            <label>Appliance Load (kW)</label>
            <input type="number" step="0.1" name="appliance_load"
                   value="{{ request.form.get('appliance_load', '') }}" required>

            <label>Occupancy (Number of People)</label>
            <input type="number" name="occupancy"
                   value="{{ request.form.get('occupancy', '') }}" required>

            <button type="submit">Predict</button>
        </form>

        {% if result %}
        <div class="result-card">
            <h3>Predicted Energy</h3>
            <p>{{ result.energy }} kWh</p>

            <h3>Estimated Cost</h3>
            <p>₹{{ result.cost }}</p>

            <h3>Carbon Emission</h3>
            <p>{{ result.carbon }} kg CO₂</p>

            <h3>Energy Efficiency Level</h3>
            <p>{{ result.efficiency }}</p>

            <h3>Recommendation</h3>
            <p>{{ result.recommendation }}</p>
        </div>
        {% endif %}

    </div>
</div>
</body>
</html>
